name: OWASP Dependency Check
"on":
  push:
    branches:
      - master
jobs:
  owasp-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install  
      - name: Create report directory
        run: mkdir -p report
      - name: Run OWASP Dependency Check
        uses: docker://owasp/dependency-check:latest
        with:
          args: "--project owasp-test --scan . --format HTML --out /report --nvdApiKey ${{ secrets.NVD_API_KEY }}"
        run: |
          docker run -v $(pwd)/report:/report owasp/dependency-check:latest \
          --project owasp-test --scan . --format HTML --out /report --nvdApiKey ${{ secrets.NVD_API_KEY }}
      - name: Upload OWASP Dependency Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: report
